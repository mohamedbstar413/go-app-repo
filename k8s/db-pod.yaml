apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db-ss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  serviceName: db
  template:
    metadata:
      name: db-pod
      labels:
        app: db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0

          envFrom:
            - configMapRef:
                name: db-config
            - secretRef:
                name: db-secret
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          hostPath:
            path: /mysql-data